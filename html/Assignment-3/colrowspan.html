<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    
    <center>

<h3>Simple Table</h3>

<table border="1px" width="25%">
<thead>
<tr>
    <th>ID</th> <th>Name</th> <th>Post</th>
</tr>
</thead>

<tbody>
    <tr>
        <td>101</td> <td>Karuppiah</td> <td>Developer</td>
    </tr>
    <tr>
        <td>102</td> <td>Gokul Kannan</td> <td>Developer 2</td>
    </tr>
    <tr>
        <td>103</td> <td>Dhaniesh</td> <td>Developer 3</td>
    </tr>

</tbody>
</table>

<hr>

<h3>Table with Colspan</h3>

<table border="1px" width="25%">
<tbody>
<tr>
    <td colspan="2" bgcolor="yellow">A</td><td>B</td>
</tr>
    <tr>
        <td>C</td><td>D</td><td>E</td>
    </tr>
    <tr>
        <td>F</td><td colspan="2" bgcolor="pink">G</td>
    </tr>
</tbody>
</table>

<hr>

<h3>Table with Rowspan</h3>

<table border="" width="25%">
<tbody>
    <tr>
        <td>A</td><td>B</td><td rowspan="2" bgcolor="pink">C</td>
    </tr>
    <tr>
        <td rowspan="2" bgcolor="yellow">D</td><td>E</td>
    </tr>
    <tr>
        <td>F</td><td>G</td>
    </tr>
</tbody>
</table>

<hr>

<h3>Table with Rowspan and Colspan</h3>

<table border="" width="25%">
    <tbody>
        <tr>
            <td colspan="2" rowspan="2" bgcolor="pink">A</td><td>B</td>
        </tr>
        <tr>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td><td>E</td><td>F</td>
        </tr>
    </tbody>
    </table>

</center>

</body>
</html>
