<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./formVal.css">
    <script src="./formAfterSub.js"></script>
</head>

<body>
    
<form class="myform" onsubmit="return checkAll()">

    <div>
    <label for="fname">Enter Your First Name:</label>
    <input type="text" name="fname" id="fname">
</div> <br><br>

<div>
    <label for="lname">Enter Your Last Name:</label>
    <input type="text" name="lname" id="lname">
</div> <br><br>

<div>
    <label for="pass">Enter Your Password:</label>
    <input type="password" name="pass" id="pass">
</div> <br><br>

<div>
    <label for="email">Enter Your Email ID:</label>
    <input type="email" name="email" id="email">
</div> <br><br>

<div>
    <label for="contact">Enter Your Contact:</label>
    <input type="tel" name="contact" id="contact">
</div> <br><br>

<div>
    <label for="gender">Select Your Gender:</label> <br>
    <input type="radio" name="gender" value="male">Male
    <input type="radio" name="gender" value="female">Female
    <input type="radio" name="gender" value="others">Others
</div><br>

<div>
<label>Select Qualification:</label><br>
<input type="checkbox" name="edu" value="ssc">SSC
<input type="checkbox" name="edu" value="hsc">HSC
<input type="checkbox" name="edu" value="Ug">UG
<input type="checkbox" name="edu" value="Pg">PG
<input type="checkbox" name="edu" value="Master">Master
</div>

    <button type="submit">Submit</button>

</form>





</body>
</html>
