<div class="login-container">
    <h2>Login</h2>
    <form>
        <label for="">Enter Username</label>
        <input type="text" name="uname" placeholder="uname" [(ngModel)]="uid">

        <label for="">Enter Password</label>
        <input type="password" name="upass" placeholder="upass" [(ngModel)]="upass">
        <button type="button" class="btn btn-outline-success" (click)="signIn()">Log In</button>
    </form>
</div>
