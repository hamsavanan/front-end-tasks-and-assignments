
<form [formGroup]="useForm" (ngSubmit)="getData()">
    <label class="form-label">Enter Your Name</label>
    <input type="text" name="fname" formControlName="fname" class="form-control">
    <div class="alert alert-danger" *ngIf="useForm.get('fname').touched && useForm.get('fname').invalid">

<div *ngIf="useForm.get('fname').errors.required">This field is required</div>
<div *ngIf="useForm.get('fname').errors.pattern">fname must contain only character min-3 and max-20</div>
</div>


<label class="form-label">Enter Your Password</label>
<input type="password" name="password" formControlName="password" class="form-control">
<div class="alert alert-danger" *ngIf="useForm.get('password').touched && useForm.get('password').invalid">
  <div *ngIf="useForm.get('password').errors.required">This field is required</div>
  <div *ngIf="useForm.get('password').errors.pattern">Password must contain at least one uppercase letter, one lowercase letter, one number, and be at least 8 characters long</div>
</div>

<label class="form-label">Enter Your Email</label>
<input type="email" name="email" formControlName="email" class="form-control">
<div class="alert alert-danger" *ngIf="useForm.get('email').touched && useForm.get('email').invalid">
  <div *ngIf="useForm.get('email').errors.required">This field is required</div>
  <div *ngIf="useForm.get('fname').errors.pattern">email must contain proper format</div>
</div>

<div class="form-group">
    <label class="form-check-label">
        <input type="checkbox" name="term" formControlName="term" class="form-check-input">
        Accept Terms And Conditions
       </label>
</div>



<button type="submit" class="btn btn-success mt-2" [disabled]="useForm.invalid">Submit</button>


</form>
